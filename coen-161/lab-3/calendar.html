<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Calendar Page</title>
  </head>
  <body>
    <section class="container">
      <div class="sidebar">
        <h1 class="logo">Camini</h1>
        <div class="option">
          <div class="row">
            <i class="fa-regular fa-calendar"></i>
            <a href="./index.html">
              <h5 style="color: white">Home</h5>
            </a>
          </div>
          <hr class="underline" />
        </div> 
        <div class="option">
          <div class="row">
            <i class="fa-regular fa-calendar-days"></i>
            <a href="./calendar.html">
              <h5 style="color: white">Calendar</h5>
            </a>
          </div>
          <hr class="underline" />
        </div>
      </div>

      <div class="box">
        <h3 style="text-align: center">Class Calendar</h3>
        <div class="wrapper">
          <div class="month">
            <div class="hold">
              <label class="sep" for="sept">
                <input type="radio" id="sept" name="8" checked />

                <span class="check"></span>
                <h5>September</h5>
              </label>
              <label class="oct">
                <input type="radio" id="oct" name="9" checked />

                <span class="check"></span>
                <h5>October</h5>
              </label>
              <label class="nov">
                <input type="radio" id="nov" name="10" checked />

                <span class="check"></span>
                <h5>November</h5>
              </label>
              <label class="dec">
                <input type="radio" id="dec" name="11" checked />

                <span class="check"></span>
                <h5>December</h5>
              </label>
            </div>
          </div>
          <div class="dates">
            <div class="days">
              <h3>Sun</h3>
              <h3>Mon</h3>
              <h3>Tue</h3>
              <h3>Wed</h3>
              <h3>Thur</h3>
              <h3>Fri</h3>
              <h3>Sat</h3>
            </div>
            <div id="calendar-days"></div>
            <div class="legend">
              <h5 class="quiz">1</h5>
              <h5>Quiz</h5>
              <h5 class="lab">10</h5>
              <h5>Lab</h5>
              <h5 class="homework">11</h5>
              <h5>Homework</h5>
              <h5 class="work-hours">20</h5>
              <h5>Office Hours</h5>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="date-fns.js"></script>
    <script src="calendar.js"></script>
  </body>
</html>
