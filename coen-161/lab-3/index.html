<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Home Page</title>
  </head>
  <body>
    <section class="container">
      <div class="sidebar">
        <h1 class="logo">Camini</h1>
        <div class="option">
          <div class="row">
            <i class="fa-regular fa-calendar"></i>
            <a href="./index.html">
              <h5 style="color: white">Home</h5>
            </a>
          </div>
          <hr class="underline" />
        </div> 
        <div class="option">
          <div class="row">
            <i class="fa-regular fa-calendar-days"></i>
            <a href="./calendar.html">
              <h5 style="color: white">Calendar</h5>
            </a>
          </div>
          <hr class="underline" />
        </div>
      </div>
      <div class="charts-portion">
        <div class="details-portion">
          <h2>Course Dashboard</h2>
          <h4>No office hours on the week of</h4>
        </div>
        <div class="charts-container">
          <div class="big-chart">
            <figure>
              <canvas id="WorkOrder"></canvas>
            </figure>
          </div>
          <div class="small-charts">
            <figure class="small-charts">
              <canvas id="Class"></canvas>
            </figure>
            <figure class="small-charts">
              <canvas id="Category"></canvas>
            </figure>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
      defer
    ></script>
    <script src="index.js"></script>
  </body>
</html>
